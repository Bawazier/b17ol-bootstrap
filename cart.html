<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <nav class="w-100 d-flex align-items-center justify-content-between">
        <div class="mr-5">
            <img src="assets/images/logo/Group 1217.svg" alt="">
        </div>
        <div class="flex-grow-1">
            <div class="input-group align-items-center">
                <input type="text" class="form-control rounded p-3" id="search" placeholder="Search...">
                <div class="input-group-prepend">
                    <div class="input-group-text rounded p-2"><img src="assets/images/logo/Search.svg" alt=""></div>
                </div>
                <img class="ml-3" src="assets/images/logo/Group 1285.svg" alt="">
            </div>
        </div>
        <div class="ml-5">
            <ul class="nav nav-pills d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="assets/images/logo/shopping-cart (2) 1.svg" alt=""></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#"><img src="assets/images/logo/bell (1) 1.svg" alt=""></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="assets/images/logo/mail (3) 1.svg" alt=""></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img class="rounded-circle"
                            src="assets/images/christian-buehner-DItYlc26zVI-unsplash 1.png" alt=""></a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="main">
        <h1 class="font-weight-bold text-thumbnail">My bag</h1>
        <div class="w-100 d-flex justify-content-between p-3">
            <div class="flex-grow-1 mr-5">
                <div class="border rounded p-3 d-flex align-items-center mb-3">
                    <div class="form-check d-flex align-items-center mr-2">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    </div>
                    <span class="mr-1 f" style="font-size: 24px;">Select all items</span>
                    <span class="text-muted">(2 items selected)</span>
                    <span class="ml-auto text-danger">Delete</span>
                </div>
                <div class="border rounded p-3 d-flex align-items-center justify-content-between mb-3">
                    <div class="form-check d-flex align-items-center mr-2">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    </div>
                    <img style="width: 70px; height: 69px;" class="rounded mr-3"
                        src="assets/images/gez-xavier-mansfield-b34E1vh1tYU-unsplash 1.png" alt="">
                    <div class="flex-grow-1">
                        <h4 class="font-weight-bold">Men's formal suit - black</h4>
                        <span class="text-muted">Zalora Cloth</span>
                    </div>
                    <div class="d-flex align-items-center justify-content-end pr-5">
                        <button
                            class="btn btn-light rounded-circle text-white d-flex align-items-center justify-content-center mr-3"
                            style="width: 36px; height: 36px; font-size: 24px; border:none; background: #D5D5D5;"><img
                                src="assets/images/logo/Rectangle 605.svg" alt=""></button>
                        <span class="mr-3 font-weight-bold" style="font-size: 16px;">1</span>
                        <button
                            class="btn btn-light rounded-circle text-black d-flex align-items-center justify-content-center"
                            style="width: 36px; height: 36px; font-size: 24px; border:none;"><img
                                src="assets/images/logo/Shape.svg" alt=""></button>
                    </div>
                    <span class="ml-auto font-weight-bold">$ 20.0</span>
                </div>
                <div class="border rounded p-3 d-flex align-items-center mb-3 ">
                    <div class="form-check d-flex align-items-center mr-2">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    </div>
                    <img style="width: 70px; height: 69px;" class="rounded mr-3"
                        src="assets/images/kemal-alkan-_BDBEP0ePQc-unsplash 1.png" alt="">
                    <div class="flex-grow-1">
                        <h4 class="font-weight-bold">Men's Jacket jeans</h4>
                        <span class="text-muted">Zalora Cloth</span>
                    </div>
                    <div class="d-flex align-items-center justify-content-end pr-5">
                        <button
                            class="btn btn-light rounded-circle text-white d-flex align-items-center justify-content-center mr-3"
                            style="width: 36px; height: 36px; font-size: 24px; border:none; background: #D5D5D5;"><img
                                src="assets/images/logo/Rectangle 605.svg" alt=""></button>
                        <span class="mr-3 font-weight-bold" style="font-size: 16px;">1</span>
                        <button
                            class="btn btn-light rounded-circle text-black d-flex align-items-center justify-content-center"
                            style="width: 36px; height: 36px; font-size: 24px; border:none;"><img
                                src="assets/images/logo/Shape.svg" alt=""></button>
                    </div>
                    <span class="ml-auto font-weight-bold">$ 20.0</span>
                </div>
            </div>
            <div class="border rounded p-3 d-flex flex-column justify-content-between" style="width:300px; height:180px;">
                <span class="font-weight-bold">Shopping summary</span>
                <div class="d-flex justify-content-between">
                    <span class="text-muted">Total price</span>
                    <h5 class="font-weight-bold">$ 40.0</h5>
                </div>
                <button class="btn btn-success rounded-pill">Buy</button>
            </div>
        </div>
    </section>
</body>

</html>
