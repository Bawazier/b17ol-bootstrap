<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="vh-100 vw-100 d-flex flex-column justify-content-center align-items-center">
        <div class="w-50 d-flex flex-column align-items-center">
            <div class="d-flex flex-column align-items-center">
                <img class="mb-5" src="assets/images/Group 1220.svg" alt="">
                <span class="mb-5 font-weight-bolder">Please login with your account</span>
            </div>
            <div class="btn-group mb-5 w-50">
                <button type="button" class="w-50 ml-5 p-2 btn btn-outline-success bg-success text-white">Customer</button>
                <button type="button" class="w-50 mr-5 p-2 btn btn-outline-success text-muted">Salles</button>
            </div>
            <div class="mb-5 w-50" >
                <div class="form-group mb-2">
                    <input class="w-100 p-2" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                </div>
                <div class="form-group mb-2">
                    <input class="w-100 p-2" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                </div>
                <div class="form-group mb-3">
                    <input class="w-100 p-2" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success btn-block mt-3">Submit</button>
            </div>  
            <span>Already have a Shoppe.id account? <a href="#" class="text-success text-decoration-none">Login</a></span>
        </div>
    </div>
</body>
</html>
